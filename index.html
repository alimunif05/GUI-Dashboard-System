<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- LINK CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- LINK BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <!-- LINK IKON -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <title>LOGIN ADMIN</title>
  </head>
  <body>
    <!-- LOGIN -->
    <div class="container-fluid background-login">
      <div class="row align-items-center justify-content-center vh-100 d-flex p-4">
        <div class="col-md-4 layout-login rounded-4 ps-4 pe-4 pt-5 pb-5">
          <div class="text-center mb-2">
            <i class="bi bi-person-circle" style="font-size: 4rem"></i>
          </div>
          <h3 class="text-center mb-5">Login Admin</h3>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username :</label>
              <input type="text" class="form-control" id="username" placeholder="Masukkan username" />
            </div>
            <div class="password mb-1">
              <label for="password" class="form-label">Password :</label>
              <input type="password" class="form-control" id="password" placeholder="Masukkan password" />
            </div>
            <div class="form-check mb-5">
              <input type="checkbox" class="form-check-input" id="showPassword" />
              <label for="showPassword" class="form-check-label">Show Password</label>
            </div>
            <a href="dashboard.html" class="btn btn-primary w-100 rounded-4 mb-4">Login</a>
            <div class="text-center mt-3">
              <a href="#" class="forgot-link">forgot username/password?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- LOGIN END -->

    <!-- LINK JAVASCRIPT BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
